<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Profile</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/js/app.js}" defer></script>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<section style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="https://blogassets.leverageedu.com/blog/wp-content/uploads/2019/10/23170101/List-of-Professional-Courses-after-Graduation.gif"
                   class="rounded img-fluid" style="width: 400px;" />
            </div>
            <h3>Course</h3>
            <h4 th:text="${course.getCourseName()}" />
            <p class="lead" th:text="${course.getCourseDescription()}" />
          </div>
        </div>

        <div class="table-container mt-4">
          <h3>Groups</h3>
          <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Count of students</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groups}">
              <td th:text="${group.getGroupName()}"></td>
              <td th:if="${group.getCountOfStudents() > 0}" th:text="${group.getCountOfStudents()}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="table-container mt-4">
          <h3>Teacher</h3>
          <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${teacher.getFirstName()} + ' ' + ${teacher.getLastName()}"></td>
              <td th:if="${teacher.getEmail() != null}" th:text="${teacher.getEmail()}"></td>
              <td th:if="${teacher.getPhoneNumber() != null}" th:text="${teacher.getPhoneNumber()}"></td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</section>
</body>
<footer>
  <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</html>
