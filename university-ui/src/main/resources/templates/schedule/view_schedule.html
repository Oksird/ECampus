<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Schedule</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"/>
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="vh-100">
    <div class="container h-100">
        <table class="table">
            <thead>
            <tr th:each="day : ${daysOfWeek}">
                <th scope="col"> </th>
                <th scope="col" th:text="${day.getDisplayValue()}" />
            </tr>
            </thead>
            <tbody>
            <tr th:each="time : ${lessonTimes}">
                <th scope="row" th:text="${time.getStartTime().toString().substring(0,5)}" />
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</html>
